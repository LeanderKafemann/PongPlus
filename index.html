<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern TypeScript Pong game with 15+ random abilities, background music, and easter eggs. Install as PWA!">
    <meta name="version" content="1.3.1">
    <meta name="author" content="LeanderKafemann">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#764ba2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PongPlus">

    <title>PongPlus v1.3.1 - TypeScript Pong Game (PWA)</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <h1>🏓 PongPlus <span style="font-size: 0.5em; opacity: 0.7;">v1.3.1</span></h1>

        <div id="menu" class="menu">
            <button id="startBtn" class="btn">Start Game</button>
            <button id="leaderboardBtn" class="btn">Leaderboard</button>
            <button id="soundToggle" class="btn">🔊 Sound: ON</button>
            <button id="installBtn" class="btn install-btn hidden">📱 Install App</button>
        </div>

        <div id="gameContainer" class="hidden">
            <div id="score">
                <span id="playerScore">0</span> : <span id="aiScore">0</span>
            </div>
            <div id="abilityDisplay"></div>
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <button id="pauseBtn" class="btn">Pause</button>
        </div>

        <div id="leaderboard" class="hidden">
            <h2>🏆 Leaderboard</h2>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Score</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody"></tbody>
            </table>
            <button id="backBtn" class="btn">Back to Menu</button>
            <button id="clearBtn" class="btn btn-danger">Clear Leaderboard</button>
        </div>

        <div id="gameOver" class="hidden">
            <h2 id="gameOverTitle"></h2>
            <p id="finalScore"></p>
            <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
            <button id="saveScoreBtn" class="btn">Save Score</button>
            <button id="menuBtn" class="btn">Back to Menu</button>
        </div>

        <footer id="gameFooter">
            <p>© 2025 <span class="author-name">LeanderKafemann</span>. All rights reserved.</p>
            <p style="font-size: 0.8em; margin-top: 5px;">Version 1.3.1 • PWA • Last Updated: 2025-01-18</p>
        </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('✅ Service Worker registered:', reg.scope))
                    .catch(err => console.log('❌ Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>

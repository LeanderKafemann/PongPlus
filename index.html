<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="version" content="1.4.0">
    <title>PongPlus v1.4.0</title>
    <link rel="manifest" href="/PongPlus/manifest.json">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="app">
        <h1>🏓 PongPlus <span style="font-size:0.5em; opacity:0.7;">v1.4.0</span></h1>
        <div id="menu" class="menu">
            <button id="startBtn" class="btn">Start Game</button>
            <button id="leaderboardBtn" class="btn">Leaderboard</button>
            <button id="soundToggle" class="btn">🔊 Sound: ON</button>
            <label style="margin-left:12px;">
                <input type="checkbox" id="arcadeToggle"> Arcade Mode
            </label>
            <button id="installBtn" class="btn install-btn hidden">📱 Install App</button>
        </div>
        <!-- rest unchanged -->
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/PongPlus/sw.js')
                    .then(reg => console.log('Service Worker registered:', reg.scope))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
